<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ patron.first_name }} {{ patron.last_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-green: #0B3D2E; }
        body { background-color: #f4f6f9; display: flex; align-items: center; justify-content: center; height: 100vh; }
    </style>
</head>
<body>

<div class="text-center">
    <div class="card p-5 shadow border-0 rounded-4" style="min-width: 400px;">

        <div class="mb-4">
            <h2 class="fw-bold">{{ patron.first_name }} {{ patron.last_name }}</h2>
            <span class="badge bg-success">{{ patron.get_role_display }}</span>
        </div>

        <div class="mb-4">
            <img src="{% url 'generate_qr' patron.id_number %}" alt="QR Code" width="200" height="200" style="border: 1px solid #ddd;">

            <div class="mt-3">
                <a href="{% url 'generate_qr' patron.id_number %}"
                   download="QR_{{ patron.id_number }}.png"
                   class="btn btn-sm btn-outline-secondary">
                   <i class="fas fa-download me-1"></i> Download QR
                </a>
            </div>
        </div>

        <h4 class="text-muted mb-1">{{ patron.id_number }}</h4>
        <p class="text-muted small">{{ patron.get_department_display }}</p>

        <div class="mt-4 border-top pt-4">
            <a href="{% url 'patron_list' %}" class="btn btn-outline-dark me-2">Back to List</a>
            <a href="{% url 'dashboard' %}" class="btn btn-success" style="background-color: var(--primary-green);">Dashboard</a>
        </div>
    </div>
</div>

</body>
</html>
