{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login | UCC Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #0B3D2E;
            --hover-green: #082d22;
        }

        body {
            background-color: var(--primary-green);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .login-header {
            background-color: var(--primary-green);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }

        .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 0.25rem rgba(11, 61, 46, 0.25);
        }

        .btn-custom {
            background-color: var(--primary-green);
            color: white;
            padding: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-custom:hover {
            background-color: var(--hover-green);
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="login-card">
        <div class="login-header">
            <img src="{% static 'ucc_logo.png' %}" alt="Logo" width="80" class="mb-2 bg-white rounded-circle p-1">
            <h4 class="mb-0 fw-light">Admin Access</h4>
        </div>

        <div class="p-4">
            <p class="text-muted text-center mb-4">Please enter your credentials</p>

            <form method="post">
                {% csrf_token %}

                {% if form.errors %}
                    <div class="alert alert-danger py-2 small">
                        Invalid username or password.
                    </div>
                {% endif %}

                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">USERNAME</label>
                    <input type="text" name="username" class="form-control form-control-lg" >
                </div>

                <div class="mb-4">
                    <label class="form-label text-muted small fw-bold">PASSWORD</label>
                    <input type="password" name="password" class="form-control form-control-lg">
                </div>

                <button type="submit" class="btn btn-custom w-100 rounded-pill">
                    Sign In
                </button>
            </form>
        </div>

        <div class="bg-light p-3 text-center border-top">
            <small class="text-muted">UCC Library Attendance System</small>
        </div>
    </div>

</body>
</html>
