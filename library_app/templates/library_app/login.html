{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login | UCC Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #0B3D2E;
            --secondary-green: #145c45;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
        }

        /* LEFT SIDE - BRANDING */
        .brand-section {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--secondary-green) 100%);
            color: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .brand-section::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMiIgY3k9IjIiIHI9IjIiIGZpbGw9InJnYmEoMjU1LDI1NSwyNTUsMC4wNSkiLz48L3N2Zz4='); /* Subtle dots */
            opacity: 0.3;
        }

        .brand-logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            padding: 10px;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .brand-title {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            z-index: 1;
        }

        .brand-subtitle {
            font-weight: 300;
            opacity: 0.8;
            font-size: 1.1rem;
            z-index: 1;
        }

        /* RIGHT SIDE - FORM */
        .form-section {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            position: relative;
        }

        .login-form-wrapper {
            width: 100%;
            max-width: 400px;
        }

        .form-title {
            font-weight: 700;
            color: var(--primary-green);
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: #6c757d;
            margin-bottom: 2rem;
        }

        .form-control {
            padding: 0.8rem 1rem 0.8rem 3rem; /* Space for icon */
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            background-color: #f8f9fa;
            font-size: 0.95rem;
        }

        .form-control:focus {
            background-color: white;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 4px rgba(11, 61, 46, 0.1);
        }

        .input-group-icon {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: #adb5bd;
            z-index: 4;
            transition: color 0.3s;
        }

        .form-control:focus + .input-group-icon,
        .form-control:focus ~ .input-group-icon {
            color: var(--primary-green);
        }

        .btn-login {
            background-color: var(--primary-green);
            color: white;
            padding: 0.8rem;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            border: none;
            margin-top: 1rem;
        }

        .btn-login:hover {
            background-color: var(--secondary-green);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(11, 61, 46, 0.3);
        }

        .footer-text {
            position: absolute;
            bottom: 1.5rem;
            color: #adb5bd;
            font-size: 0.8rem;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }
            .brand-section {
                flex: 0 0 300px; /* Fixed height for brand section on mobile */
                padding: 2rem 1rem;
            }
            .brand-logo {
                width: 80px;
                height: 80px;
                padding: 5px;
            }
            .brand-title { font-size: 1.5rem; }
            .form-section {
                flex: 1;
                padding: 2rem 1.5rem;
                border-top-left-radius: 30px;
                border-top-right-radius: 30px;
                margin-top: -30px; /* Overlap effect */
                z-index: 2;
            }
            .footer-text {
                position: relative;
                bottom: auto;
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Left Side: Branding -->
        <div class="brand-section">
            <img src="{% static 'ucc_logo.png' %}" alt="UCC Logo" class="brand-logo">
            <h1 class="brand-title">UCC Library</h1>
            <p class="brand-subtitle">Smart Attendance System</p>
        </div>

        <!-- Right Side: Form -->
        <div class="form-section">
            <div class="login-form-wrapper">
                <h2 class="form-title">Welcome Back</h2>
                <p class="form-subtitle">Please sign in to your admin account</p>

                <form method="post">
                    {% csrf_token %}

                    {% if form.errors %}
                        <div class="alert alert-danger d-flex align-items-center rounded-3 mb-4" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <div class="small">Invalid username or password.</div>
                        </div>
                    {% endif %}

                    <div class="mb-3 position-relative">
                        <i class="fas fa-user input-group-icon"></i>
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                    </div>

                    <div class="mb-4 position-relative">
                        <i class="fas fa-lock input-group-icon"></i>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>

                    <button type="submit" class="btn btn-login w-100">
                        Sign In <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </form>
            </div>

            <div class="footer-text">
                &copy; 2026 UCC Library System. All rights reserved.
            </div>
        </div>
    </div>

</body>
</html>
